<div class="row">
    <div class="col-md-12">
        <div class="table-responsive">
            <a class="btn btn-success btn-sm" ui-sref="add"><i class="fa fa-save"></i>Add Product</a>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Category</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="product in vm.productList">
                        <td>{{product.Id}}</td>
                        <td>{{product.Name}}</td>
                        <td>{{product.Price}}</td>
                        <td>{{product.Category}}</td>
                        <td>
                            <a ui-sref="edit({ Id: product.Id })">
                                <i class="fa fa-pencil"></i>
                            </a> | <a ui-sref="delete({Id:product.Id})">
                                <i class="fa fa-trash"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
