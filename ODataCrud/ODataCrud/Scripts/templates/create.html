<h3>Create Product</h3>
<div class="row">
    <div class="col-md-6">
        <form role="form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Product name" ng-model="product.Name">
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" class="form-control" id="price" placeholder="Product Price" ng-model="product.Price">
            </div>
            <div class="form-group">
                <label for="category">Category:</label>
                <input type="text" class="form-control" id="category" placeholder="Product Category" ng-model="product.Category">
            </div>
            <button type="submit" class="btn btn-success" ng-click="Save(product)">Submit</button>
        </form>
    </div>
</div>
